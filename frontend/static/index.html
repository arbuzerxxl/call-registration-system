<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles/index.css" />
    <script type="text/javascript" src="src/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="content">
        <form id="form" class="form" method="post">
          <input id="name" placeholder="Имя"></input>
          <input id="secondName" placeholder="Фамилия"></input>
          <input id="patronymic" placeholder="Отчество"></input>
          <input id="phone" type="number" placeholder="Телефон"></input>
          <textarea id="appeal" placeholder="Обращение"></textarea>
          <button type="submit">Отправить</button>
        </form>
      </div>
      <div id="dialog" class="dialog">
        <div class="dialog-content">
          <h3>Обращение зарегистрировано</h3>
          <button id="dialog-btn">Ок</button>
        </div>
      </div>
    </div>
  </body>
</html>
